<app-alertcomponent>alert</app-alertcomponent>
<div class="login-container">
    <div class="login-wrapper">
        <div class="login-card">
            <div class="card-body">
                <h3 class="text-center">Login</h3>
                <form (ngSubmit)="login()" #loginForm="ngForm">
                    <div class="form-group">
                        <div class="input-group flex-nowrap mb-2">
                            <span class="input-group-text" id="addon-wrapping">Email:</span>
                            <input type="email" id="email" class="form-control" [(ngModel)]="email" name="email"
                                required #emailField="ngModel" autocomplete="false" autofocus="true" />
                        </div>
                        <div *ngIf="emailField.invalid && emailField.touched" class="text-danger">
                            Email is required and should be valid.
                        </div>
                    </div>

                    <div class="form-group">
                        <div class="input-group flex-nowrap mb-2">
                            <span class="input-group-text" id="addon-wrapping">Password:</span>
                            <input type="password" id="password" class="form-control" [(ngModel)]="password"
                                name="password" required #passwordField="ngModel" autocomplete="false" />
                        </div>
                        <div *ngIf="passwordField.invalid && passwordField.touched" class="text-danger">
                            Password is required.
                        </div>
                    </div>

                    <button type="submit" class="btn btn-outline-success w-100 mt-3"
                        [disabled]="loginForm.invalid">Login</button>
                </form>

                <div class="text-center mt-3">
                    <p>Don't have an account? <a routerLink="/signup">Request for Account</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
